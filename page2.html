    <script>
        // Animasi balon ke atas satu kali saat halaman dimuat
        window.onload = function() {
            const balon = document.getElementById('balon');
            balon.classList.add('float');
            
            // Menghilangkan balon setelah animasi selesai
            balon.addEventListener('animationend', () => {
                balon.style.display = 'none'; // Menghilangkan balon setelah animasi
            });

            // Mulai audio setelah interaksi jika autoplay tidak didukung
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('playAudio');

            playButton.addEventListener('click', () => {
                audio.play(); // Memulai audio
                playButton.style.display = 'none'; // Menghilangkan tombol setelah diputar
            });
        }
    </script>
